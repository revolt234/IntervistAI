buildscript {
    ext {
        buildToolsVersion = System.getenv("BUILD_TOOLS_VERSION") ?: "30.0.0"
        minSdkVersion = Integer.parseInt(System.getenv("MIN_SDK_VERSION") ?: "30")
        compileSdkVersion = Integer.parseInt(System.getenv("COMPILE_SDK_VERSION") ?: "35")
        targetSdkVersion = Integer.parseInt(System.getenv("TARGET_SDK_VERSION") ?: "35")
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"
